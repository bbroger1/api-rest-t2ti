{% extends "base.html" %}
{% block content %}
<div class="container">
    <form action="/authors" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" name="name" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Idade</label>
            <input type="number" name="age" class="form-control" id="age" min="0">
        </div>
        <div class="text-end">
            <a href="/authors/list" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
